services:
  # Mongo
  mongodb:
    image: mongo:5.0.6
    restart: unless-stopped
    ports:
      - 27017:27017
    volumes:
      - db:/data/db
  # Backend
  backend-development:
    build:
      context: .
      dockerfile: Dockerfile.backend.development
    restart: unless-stopped
    ports:
      - 1337:1337
    volumes:
      - ./src:/usr/src
    depends_on:
      - mongodb
    environment:
      - ENVIRONMENT=development
    profiles:
      - development
    expose:
      - 1337
    hostname: backend
  backend-production:
    build:
      context: .
      dockerfile: Dockerfile.backend.production
    restart: unless-stopped
    depends_on:
      - mongodb
    environment:
      - ENVIRONMENT=production
    profiles:
      - production
      - production-no-dns
    expose:
      - 1337
    hostname: backend
  # Reverse proxy
  caddy:
    container_name: obss-proxy-caddy
    image: caddy:2-alpine
    restart: unless-stopped
    command: 'caddy reverse-proxy --from ${DOMAIN} --to http://backend:1337'
    ports:
      - 80:80
      - 443:443
    volumes:
      - caddy_data:/data
      - caddy_conf:/config
    depends_on:
      - backend-production
    profiles:
      - production
  localtunnel:
    container_name: obss-proxy-lt
    image: node:18
    restart: unless-stopped
    command: 'npx localtunnel --port 1337 --local-host backend'
    depends_on:
      - backend-production
    profiles:
      - production-no-dns

volumes:
  caddy_data:
  caddy_conf:
  db:
